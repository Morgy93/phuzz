version: "3.7"
services:
  hargen:
    build:
      context: ./hargen
      dockerfile: Dockerfile
    volumes:
      - ./hargen:/app:ro
      - ./fuzzer/resources:/resources:ro
      - ./fuzzer/configs:/configs
    environment:
      PYTHONUNBUFFERED: 1
    stdin_open: true # docker run -i
    tty: true # docker run -t

  composegen:
    build:
      context: ./composegen
      dockerfile: Dockerfile
    volumes:
      - ./composegen:/app
      - ./fuzzer/configs:/configs
    environment:
      PYTHONUNBUFFERED: 1

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      APPLICATION_TYPE: wordpress
      FUZZER_COVERAGE_PATH: /var/www/html/wp-content/plugins/forminator/
      WP_TARGET_PLUGIN: 400000-forminator.1.23.3
    volumes:
      - ./web/applications:/applications/
      - shared-tmpfs:/shared-tmpfs
    ports:
      - 8080:80
      - 8181:8181

  db:
    image: mysql:5
    command: mysqld
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ROOT_HOST: "%"
      MYSQL_USER_HOST: "%"

  fuzzer-1:
    build:
      context: ./fuzzer
      dockerfile: Dockerfile
    environment:
      PYTHONUNBUFFERED: 1
      FUZZER_NODE_ID: 1
      FUZZER_CONFIG: wordpress/fuzzer-config.forminator_mailchimp_get_group_interests
    volumes:
      - ./fuzzer:/app
      - shared-tmpfs:/shared-tmpfs
      - sync-tmpfs:/sync-tmpfs

